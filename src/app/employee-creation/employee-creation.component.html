<button class="exit-button" (click)="stopEmployeeCreation()">X</button>
<h2>Employee Creation</h2>
<form [formGroup]="objectForm" (ngSubmit)="onSubmit()">
  <br>
  <p></p>
  <p><label for="lastName">Last Name:</label>
  <input type="text" id="lastName" formControlName="lastName" /></p>
  <p><label for="firstName">First Name:</label>
  <input type="text" id="firstName" formControlName="firstName" /></p>
  <p><label for="street">Street:</label>
  <input type="text" id="street" formControlName="street" /></p>
  <p><label for="postcode">Postcode:</label>
  <input type="text" id="postcode" formControlName="postcode" /></p>
  <p><label for="city">City:</label>
  <input type="text" id="city" formControlName="city" /></p>
  <p><label for="phone">Phone:</label>
  <input type="text" id="phone" formControlName="phone" /></p>
  <button class="Skillset" (click)="setSkillset()">Set Skillset</button>
  <p><button type="submit" [disabled]="objectForm.invalid">Add the new employee</button></p>
</form>
